<p>Jakarta Bean Validation，它</p>
<ul>
    <li>通过注解（annotation）限制对象模型</li>
    <li>以可扩展的方式编写自定义约束</li>
    <li>提供 API 来验证对象和对象图</li>
    <li>提供 API 来验证参数以及方法和构建函数的返回值</li>
    <li>关于违反规范的报告（本地化）</li>
    <li>在 Java SE 上运行，并在 Jakarta EE 8 中集成</li>
</ul>
<p>${build.fullName} 使用 <a href="http://hibernate.org/validator/" rel="nofollow" target="_blank">Hibernate Validator</a> 作为它的实现。</p>
