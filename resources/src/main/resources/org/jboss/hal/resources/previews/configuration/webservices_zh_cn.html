<p>JBossWS 组件通过 webservices 子系统提供给应用程序服务器。JBossWS 组件处理 WS 端点的操作。子系统支持配置公布的端点地址和端点处理程序链。默认的 webservice 子系统在服务器的域和独立（standalone）配置文件里提供。</p>

<h2>其他资源</h2>
<p>Web service 子系统由 JBossWS 项目提供。关于可用配置属性的详细信息，请参考项目文档。</p>
