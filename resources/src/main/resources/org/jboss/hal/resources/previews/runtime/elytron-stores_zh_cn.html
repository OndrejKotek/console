<p>为 elytron 子系统的以下资源提供一组运行时操作：</p>
<ul>
    <li><strong>凭据存储</strong>：添加、读取和删除别名，为别名设置密码。生成、导入和导出机密密钥。另外，也重新载入凭证存储。</li>
    <li><strong>过滤密钥存储</strong>：读和删除别名。</li>
    <li><strong>密钥存储</strong>: 读、修改和删除别名。导入或导出一个证书。生成一个密钥对。生成一个证书签发请求。加载和存储密钥存储。</li>
    <li><strong>LDAP 密钥存储</strong>：读和删除别名。</li>
    <li><strong>Secret 密钥凭证存储</strong>: 读和删除别名。生成、导入和导出 secret 密钥。</li>
</ul>
