<p>ソケットのバインド先となるネットワークインターフェイス / IP アドレス / ホスト名の論理名。<code>domain.xml</code>、<code>host.xml</code>、および <code>standalone.xml</code> の設定にはすべてインターフェイスを宣言できるセクションが含まれます。設定のその他のセクションは、マシンによって異なる可能性があるインターフェイスの完全な詳細を含める代わりに、論理名を使用してこれらのインターフェイスを参照できます。</p>

<p>インターフェイスの設定には、インターフェイスの論理名と、使用する実際の物理アドレスを解決するために使用する基準を指定する情報が含まれます。</p>
