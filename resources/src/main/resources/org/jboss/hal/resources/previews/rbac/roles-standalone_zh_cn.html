<p>有七个预定义的用户角色：</p>
<ul>
    <li>监督员</li>
    <li>Operator</li>
    <li>维护人员</li>
    <li>部署者</li>
    <li>Auditor</li>
    <li>管理员</li>
    <li>SuperUser</li>
</ul>
<p>每个角色都有一组不同的权限，并针对特定用例设计。Monitor、Operator、Maintainer、Administrator 和 SuperUser 角色都会基于前一个角色构建，其权限多于前一个角色。Auditor 和 Deployer 角色分别与 Monitor 和 Maintainer 角色相似，但有一些额外的特殊权限和限制。</p>
