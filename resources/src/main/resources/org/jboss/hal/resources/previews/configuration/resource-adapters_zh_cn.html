<p>资源适配器是提供 Jakarta EE 应用程序和使用 JCA 规格的 EIS 系统间通讯的可部署 Jakarta EE 组件。EIS 厂商经常提供资源适配器，允许他们的产品与 Jakarta EE 应用程序轻易集成。</p>
<p>企业信息系统（Enterprise Information System，EIS ）可以是机构里的其他软件包系统。如 ERP 系统、数据库系统、电子邮件服务器和专有消息系统。</p>
<p>资源适配器打包在资源适配器归档（Resource Adapter Archive，RAR）文件中，它可以部署到服务器。RAR 文件也可以包含在 Enterprise Archive（EAR）部署里。</p>
