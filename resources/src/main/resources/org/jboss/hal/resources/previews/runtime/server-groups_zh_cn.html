<p>服务器组就是一个作为一个整体被管理和配置的一组服务器实例集合。在一个受管域中，每个应用服务器实例都属于一个服务器组（即使它是唯一成员）。一个组中的服务器共享相同的配置集配置和部署内容。</p>

<p>域控制器和主机控制器在其域的每个服务器组的所有服务器实例上，强制标准配置的实施。</p>

<p>域由多个服务器组组成。不同的服务器组可以用不同的配置集和部署来进行配置。例如，域可以被配置为，使用不同的服务器层来提供不同服务。</p>

<p>不同的服务器组也可以有相同的配置集和部署。这样，就可以在一个服务器组中对应用程序进行升级，然后在第二个服务器组中进行更新，而不需要完全停止服务。</p>
