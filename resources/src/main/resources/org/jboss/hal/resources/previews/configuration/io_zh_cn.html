<p>IO 子系统定义了由其他子系统（如 Undertow 和 Remoting）使用的 XNIO 工作节点（worker）和缓冲池。</p>
<h2>工作节点</h2>
<p>工作节点是 XNIO 工作节点实例。XNIO 工作节点实例是 Java NIO API 的抽象层，它提供管理 IO 和 worker 线程的功能，以及对 SSL 的支持。默认情况下，${build.shortName} 提供了名为 <code>default</code> 的工作节点，但您也可以定义更多工作节点。</p>
<h2>缓冲池</h2>
<p>缓冲池就是包括一组 NIO 缓冲实例的池。</p>
<p><strong>重要：</strong><br/> 更改缓冲区大小对应用程序性能有重大影响。对于大多数服务器来说，理想的大小通常是 16k。
</p>
