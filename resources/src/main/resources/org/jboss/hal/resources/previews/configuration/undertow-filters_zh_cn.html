<p>过滤器可以修改请求的某些方面，且可以使用 predicate 来控制过滤器何时执行。过滤器的常见用例包括：设置头数据、进行 GZIP 压缩。</p>

<p>您可以定义下列过滤器类型：</p>
<ol>
    <li>自定义过滤器</li>
    <li>错误页面</li>
    <li>表达式过滤器</li>
    <li>gzip</li>
    <li>Mod 集群</li>
    <li>请求限制</li>
    <li>响应头</li>
    <li>重写</li>
</ol>

<p><strong>备注</strong><br/>
    过滤器相当于与以前版本的 ${build.shortName} 中的 global valve。.</p>
