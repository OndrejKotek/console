<p>webserver (Undertow) 包括多个运行时指标数据，它们被分为以下几个部分：</p>
<ul>
    <li><strong>应用程序安全域</strong>：显示应用安全域配置及其相关部署。</li>
    <li><strong>服务</strong>：显示注册为一个特定服务器的 ajp-listener、http-listener 和 https-connectors 的连接程序（connector）的运行时指标数据。</li>
    <li><strong>Modcluster</strong>：显示平衡器、节点和上下文的运行时指标。</li>
    <li><strong>部署</strong>：显示包括在部署中的 Servlet 和 WebSockets 的运行时指标数据。</li>
</ul>
