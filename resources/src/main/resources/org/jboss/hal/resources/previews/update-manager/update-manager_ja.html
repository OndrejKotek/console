<p>JBoss EAP には、バグとセキュリティーの修正を含む定期的なリリースがあります。お使いの JBoss インストールを
    最新の状態に保つことを推奨します。</p>

<p>更新マネージャーは、既存の JBoss EAP インストールに更新が必要かどうかを通知します。また、インストールに対して
    行われた更新をすべてリストします。</p>

<p>JBoss EAP 8.0 以降では、JBoss EAP サーバーコンポーネントのバージョンの定義にチャネルファイルが使用されます。
    更新マネージャーは、インストールに関連するチャネルのリストを提供します。</p>

<p>インストールを前の状態に戻すこともできます。</p>
