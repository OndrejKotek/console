<p>为 elytron 子系统的以下资源提供一组运行时操作：</p>
<ul>
    <li><strong>缓存域</strong>：从缓存中删除所有条目。</li>
    <li><strong>自定义可修改域</strong>: 添加、读取和删除身份。同时为身份设置密码。</li>
    <li><strong>文件系统域</strong>: 添加、读取和删除身份。同时为身份设置密码。</li>
    <li><strong>LDAP 域</strong>：添加、读取和删除身份。同时为身份设置密码。</li>
    <li><strong>属性域</strong>：从文件系统中重新加载属性文件。</li>
</ul>
