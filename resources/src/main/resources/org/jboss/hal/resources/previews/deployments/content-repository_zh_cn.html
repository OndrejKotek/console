<p>内容存储库保存上传到域控制器的所有内容。上传内容后，即可将内容分配给服务器组。</p>

<p id="drag-and-drop-deployment">您可以使用 <strong>拖放</strong> 来添加新内容或替换现有内容。将一个或多个文件拖到内容列中。如果已有具有相同名称的内容，则会替换内容，否则内容将被添加。</p>

<p>您可以添加非受管部署。非受管部署指向服务器的本地文件系统上的文件夹。与受管部署相比，非受管部署不会复制（例如上传）到服务器的部署存储库。部署内容将保留在其原始位置，并直接从其原始位置部署。</p>

<p>如果内容不再需要分配给服务器组，则可以再次删除内容。</p>
