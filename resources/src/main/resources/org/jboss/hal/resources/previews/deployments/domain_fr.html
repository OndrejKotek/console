<p>Un <strong>déploiement</strong> est une ressource, telle qu'une application WAR ou EAR, qui peut être déployée sur un serveur.</p>

<p>Dans un domaine géré, les déploiements sont assignés à des groupes de serveurs. Toutes les instances de serveur d'un groupe partagent le même contenu de déploiement.</p>
